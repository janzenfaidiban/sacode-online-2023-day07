<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Day07 - Belajar Membuat Header Dengan Bootstrap 5.x</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

    <!-- Font Awesome Icons CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body class="bg-light text-success">

    <!-- HEADER 1 START -->
    <header class="container bg-white shadow border border-2 border-success p-5 rounded my-5">
        
        <!-- .row start -->
        <div class="row">

            <!-- .col start -->
            <div class="col-lg-6">

                <p class="h3 pt-lg-5 text-dark">Hello World! I'm </p>

                <h1 class="display-3 fw-bold">Jekson Tabuni</h1>

                <p class="h5 mb-5 text-muted">I like to contribute in Tech Community and Learn To Code.</p>

                <!-- GitHub Profile Button -->
                <a href="https://github.com/jeksontbn123"
                    class="btn btn-lg btn-dark"
                    target="_blank">
                    <i class="fa-brands fa-github"></i> <!--icon github-->
                </a>

                <!-- Download My CV Button -->
                <a href="#" 
                    class="btn btn-lg btn-outline-success"
                    target="_blank">
                    <i class="fa-solid fa-download"></i> <!--icon download-->
                </a>

            </div>
            <!-- .col end -->

            <!-- .col start -->
            <div class="col-6">
                
                <!-- banner image -->
                <img 
                    src="./assets/img/header-images-1.png" 
                    alt="Banner Image" 
                    style="height:300px">

            </div>
            <!-- .col end -->

        </div>
        <!-- .row end -->

    </header>
    <!-- HEADER 1 END -->
